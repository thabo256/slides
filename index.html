<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slides</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <header>
      <button id="menu-button" title="menu" aria-controls="menu-sidebar" aria-expanded="false">
        <svg viewBox="0 0 10 10">
          <path class="top" d="M 1 2 L 9 2" stroke-linejoin="round" />
          <path class="middle-1" d="M 1 5 L 9 5" stroke-linejoin="round" />
          <path class="middle-2" d="M 1 5 L 9 5" stroke-linejoin="round" />
          <path class="bottom" d="M 1 8 L 9 8" stroke-linejoin="round" />
        </svg>
      </button>
      <button id="download-button" title="Download HTML file">
        <svg viewBox="0 0 10 10">
          <path d="M 3 4 L 5 6 L 7 4 M 5 1 L 5 6" />
          <path d="M 1 7 L 1 9 L 9 9 L 9 7" stroke-linejoin="round" />
        </svg>
      </button>
    </header>

    <div id="menu-sidebar" aria-hidden="true">
      <button>AAAaaaaa</button>
    </div>

    <main>
      <section class="editor-tab">
        <div class="editor-container">
          <div class="editor" onclick="editor.focus();">
            <div class="line-numbers"><div>1</div></div>
            <textarea id="editor" spellcheck="false" wrap="off" rows="1"></textarea>
          </div>
          <div class="editor-padding"></div>
        </div>
        <div class="editor-footer footer">
          <div id="ln-col-info"></div>
        </div>
      </section>
      <div class="resizer">
        <svg viewBox="-3 0 6 12">
          <path d="M -1 1 l 0 10" />
          <path d="M 1 1 l 0 10" />
        </svg>
      </div>
      <section class="preview"></section>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
